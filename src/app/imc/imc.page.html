<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">CÃ¡lculo do IMC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 style="text-align: center">Informe seu Peso e Altura</h2>

        <ion-item>
          <ion-label position="floating">Peso: </ion-label>
          <ion-input type="number" [(ngModel)]="imc.peso"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Altura: </ion-label>
          <ion-input type="number" [(ngModel)]="imc.altura"></ion-input>
        </ion-item>

        <ion-button expand="full" style="align-items: center;" (click)="calcular();">Calcular</ion-button>

        <hr>
        <ion-item>
          <ion-label>Resultado: {{result}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
